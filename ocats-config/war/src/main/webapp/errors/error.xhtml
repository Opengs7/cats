<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Error Occurred</title>
		<h:outputStylesheet name="css/jsfcrud.css" />
	</h:head>
	<h:body>
		<h1 class="title ui-widget-header ui-corner-all">Error Occurred</h1>
		<div class="entry" style="line-height: 200%">
			<h:outputText
				value="An error has occurred. Please raise an intake queue ticket " />
			<h:outputLink value="https://intake.cable.comcast.com">here</h:outputLink>
		</div>
		<h2 class="title ui-widget-header ui-corner-all">Error Details:</h2>
		<p />
		<textarea rows="30" cols="150">  
           <h:outputText spellcheck="false"
			value="#{errorBean.stackTrace}" />
	    </textarea>
	</h:body>

</html>
