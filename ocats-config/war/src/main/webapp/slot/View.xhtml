<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSlotLabel_id}"/>
                    <h:outputText value="#{slotController.selected.id}" title="#{bundle.ViewSlotTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_num}"/>
                    <h:outputText value="#{slotController.selected.num}" title="#{bundle.ViewSlotTitle_num}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_rack}"/>
                    <h:outputText value="#{slotController.selected.rack}" title="#{bundle.ViewSlotTitle_rack}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_settop}"/>
                    <h:outputText value="#{slotController.selected.settop}" title="#{bundle.ViewSlotTitle_settop}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slotController.destroyAndView}" value="#{bundle.ViewSlotDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSlotEditLink}"/>
                <br />
                <h:commandLink action="#{slotController.prepareCreate}" value="#{bundle.ViewSlotCreateLink}" />
                <br />
                <h:commandLink action="#{slotController.prepareList}" value="#{bundle.ViewSlotShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSlotIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
