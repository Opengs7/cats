<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSlotLabel_id}" for="id" />
                    <h:inputText id="id" value="#{slotController.selected.id}" title="#{bundle.CreateSlotTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSlotLabel_num}" for="num" />
                    <h:inputText id="num" value="#{slotController.selected.num}" title="#{bundle.CreateSlotTitle_num}" />
                    <h:outputLabel value="#{bundle.CreateSlotLabel_rack}" for="rack" />
                    <h:selectOneMenu id="rack" value="#{slotController.selected.rack}" title="#{bundle.CreateSlotTitle_rack}" >
                        <f:selectItems value="#{rackController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotLabel_settop}" for="settop" />
                    <h:selectOneMenu id="settop" value="#{slotController.selected.settop}" title="#{bundle.CreateSlotTitle_settop}" >
                        <f:selectItems value="#{settopController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slotController.create}" value="#{bundle.CreateSlotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{slotController.prepareList}" value="#{bundle.CreateSlotShowAllLink}" immediate="true"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
