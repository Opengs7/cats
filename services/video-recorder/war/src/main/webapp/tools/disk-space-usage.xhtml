<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Disk Space Usage"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="panelGroup">
			<p:dataTable id="tbl" var="usage"
				value="#{settingsController.diskSpaceUsage}" paginator="true"
				rows="10">
				<f:facet name="header"> Disk Usage Monitor  </f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Volume" />
					</f:facet>
					<h:outputText value="#{usage.volumeLabel}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Total Space" />
					</f:facet>
					<h:outputText value="#{usage.totalSpace/1024/1024} GB" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Free Space" />
					</f:facet>
					<h:outputText value="#{usage.freeSpace/1024/1024} GB" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Usable Space" />
					</f:facet>
					<h:outputText value="#{usage.usableSpace/1024/1024} GB" />
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
