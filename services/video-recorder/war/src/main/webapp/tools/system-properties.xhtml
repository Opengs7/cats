<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="System Properties"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="systemProsPanelGroup">
			<p:dataTable id="tbl1" var="settings"
				value="#{settingsController.settings}" paginator="true" rows="15">
				<f:facet name="header"> System Properties  </f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Property" />
					</f:facet>
					<h:outputText value="#{settings.key}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Value" />
					</f:facet>
					<h:outputText value="#{settings.value}" />
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
