<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Active Recording"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form id="form" styleClass="jsfcrud_list_form">
			<h:panelGroup id="panelGroup">
				<p:dataTable id="tbl" var="recording"
					value="#{recordingController.activeRecordingsList}"
					paginator="true" rows="10">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{recording.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Mac Address" />
						</f:facet>
						<h:outputText value="#{recording.stbMacAddress}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Video Server IP" />
						</f:facet>
						<h:outputText value="#{recording.videoServerIp}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Port" />
						</f:facet>
						<h:outputText value="#{recording.videoServerPort}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:outputText value="#{recording.recordingStatus}" />
					</p:column>

					<p:column sortBy="#{recording.createdTime}">
						<f:facet name="header">
							<h:outputText value="Created Time" />
						</f:facet>
						<h:outputText value="#{recording.createdTime}" />
					</p:column>

					<p:column sortBy="#{recording.lastUpdatedTime}">
						<f:facet name="header">
							<h:outputText value="Last Updated Time" />
						</f:facet>
						<h:outputText value="#{recording.lastUpdatedTime}" />
					</p:column>

					<p:column headerText="" style="width:45px">
						<p:commandLink id="pr" ajax="false"
							actionListener="#{recordingController.stop(recording.id)}">
							<p:graphicImage id="stopImg" value="/images/stop.png" />
						</p:commandLink>
						<p:tooltip for="stopImg" value="Stop" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>

</html>
